<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Embedded Social Media Videos</title>

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.css"/>
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.js"></script>
   
     <!-- Tableau Extensions API Library  -->
     <!-- library is in the /lib directory -->
     <script src="./tableau-extensions-1.latest.js"></script>

    <!-- Include our own style sheets and javascript code -->
    <script src="./extension_test.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <!-- Main UI -->
      <div id="selected_marks">
        <h4>
          Marks for <span class="sheet_name" id="selected_marks_title">Sheet Name</span>
          <button title="Choose Sheet" type="button" class="btn btn-link" id="show_choose_sheet_button">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </button>
          <button title="Reset Filters" type="button" class="btn btn-link" id="reset_filters_button">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            <span id="FBLink"></span>
          </button>
        </h4>
        <div id="data_table_wrapper"></div>
        <div id="no_data_message">
        </div>
      </div>
    </div>

    <!-- Choose Sheet Dialog (See https://www.w3schools.com/bootstrap/bootstrap_modal.asp for bootstrap dialog info) -->
    <div id="choose_sheet_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>
	  
	  
  <!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=1005145659681437';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

  <!-- Your embedded video player code -->
<div class="fb-post" 
data-href="https://www.facebook.com/"+id="VideoID">
data-allowfullscreen="true"
data-autoplay="true" 
data-show-text="true">
</div>

    </div>
  </div>
  
   <!--Settings:
	- data-allowfullscreen: Allow the video to be played in fullscreen mode. The default is false.
	- data-autoplay: Automatically start playing the video when the page loads. The video will be played without sound (muted). People can turn on sound via the video player controls. This setting does not apply to mobile devices. The default is false.
	- data-width: The width of the video container. The minimum is 220px. The default is auto. 
	- data-show-text: Include text from the Facebook post associated with the video. The default is false. 
	- data-show-captions: Show captions (if available). Captions are only available on desktop.
	--> 
	  
  </body>
</html>
